<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/022/187/219/small_2x/landscape-photo-3d-icon-illustration-png.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="hero">
      <ul class="gallery" gallery></ul>
      <div class="lightbox" lightbox>
        <div class="lightbox__overlay" lightboxOverlay></div>
        <div class="lightbox__content" lightboxContent>
          <img class="gallery__image" galleryImage/>
        </div>
        <button type="button" class="lightbox__button" data-action="close-lightbox" galleryCloseBtn></button>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
